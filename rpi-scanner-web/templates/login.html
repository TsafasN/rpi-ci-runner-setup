<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    <input type="password" name="password" placeholder="Enter password" required />
    <input type="submit" value="Login" />
  </form>
</body>
</html>
